<div class="picker">
  <ion-spinner *ngIf="loading" color="primary"></ion-spinner>
  <ion-img
    role="button"
    class="location-image"
    [src]="selectedLocationImage"
    *ngIf="selectedLocationImage && !loading && showPreview"
    (click)="onPickLocation()"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickLocation()"
    *ngIf="(!selectedLocationImage || !showPreview) && !loading"
  >
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
