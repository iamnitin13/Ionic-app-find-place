<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin?'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="emailCtrl.touched && !emailCtrl.valid" lines="none">
            <ion-label color="danger"
              >Should be a valid email address.</ion-label
            >
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="passwordCtrl.touched && !passwordCtrl.valid"
            lines="none"
          >
            <ion-label color="danger"
              >Should at least 6 characters long.</ion-label
            >
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <div class="ion-text-center">
            <ion-button
              type="button"
              fill="clear"
              expand="block"
              (click)="onSwitchAuthMode()"
              >Switch to {{isLogin?'Signup':'Login'}}</ion-button
            >
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="f.invalid"
              >{{isLogin?'Login':'Signup'}}</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
