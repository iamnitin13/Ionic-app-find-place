<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers Places</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-spinner *ngIf="loading" color="primary"></ion-spinner>
        <div *ngIf="!loading && offerPlace.length<=0" class="ion-text-center">
          <p>No offer found! please create first!</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new"
            >Offer New Place</ion-button
          >
        </div>

        <ion-list *ngIf="!loading && offerPlace.length>0">
          <ion-item-sliding *ngFor="let offer of offerPlace" #slidingItem>
            <app-offers-item [offer]="offer"></app-offers-item>
            <ion-item-options>
              <ion-item-option
                color="primary"
                (click)="onEdit(offer.id,slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <!-- <ion-item-option color="danger" (click)="onRemove(offer.id)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option> -->
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
